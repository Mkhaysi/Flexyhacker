<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>مرحبا بك Mkhaysi</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413');
    background-size: cover;
    background-position: center;
    color: white;
  }
  .screen {
    display: none;
    padding-top: 40vh;
  }
  .active {
    display: block;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="screen1" class="screen active">
  <h1>🌟 مرحبا بك Mkhaysi 🌟</h1>
  <button onclick="nextScreen(2)">التالي</button>
</div>

<div id="screen2" class="screen">
  <h2>هل تريد أن ترى أفضل صورة لك مع أفضل صديق؟</h2>
  <button onclick="nextScreen(3)">حسناً</button>
</div>

<div id="screen3" class="screen">
  <h2>أفضل صورة لك مع صديقك 😍</h2>
  <img src="https://i.ibb.co/Tx6Gw7s1/1754070399442.jpg" alt="صورة مع الصديق" style="max-width:80%;border-radius:10px;">
</div>

<script>
function nextScreen(num) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById('screen' + num).classList.add('active');
}
</script>

</body>
</html>
